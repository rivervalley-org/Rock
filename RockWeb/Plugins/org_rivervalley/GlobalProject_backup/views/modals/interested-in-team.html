<div class="modal-header">
	<button type="button" class="close" ng-click="$close()" aria-hidden="true">&times;</button>
	<h4 class="modal-title" id="myModalLabel">I'm Interested in {{team.FullName}}</h4>
</div>
<div class="modal-body">
	Awesome to hear about your interest in this Global Team!
	You've been added to our communication list for this team and will receive a notification
	about 3-10 days prior to registration opening. We'd love to have you on the team!
</div>
