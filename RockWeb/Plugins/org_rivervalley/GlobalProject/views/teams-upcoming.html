
<style>
	@media print {
		header .main-navigation,
		.subnav,
		.container-login,
		.wysiwyg-item,
		.site-info,
		.spacer {
			display: none !important;
		}
	}
</style>

<div class="tb-container global upcoming-teams" ng-cloak>

	<h1>Upcoming Global Teams</h1>
	
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Date</th>
				<th>Location</th>
				<th>Description</th>
				<th>Status</th>
			</tr>
		</thead>

		<tbody>
			<tr ng-repeat="team in teams">
				<td>
					{{team.DateYear}} {{team.DateMonth}}
				</td>
				<td>
					{{team.Name}}
				</td>
				<td>
					{{team.Description}}
				</td>
				<td>
					{{team.StatusText}}
				</td>
			</tr>
		</tbody>

	</table>
	
</div>
